<div class="modal-underlay">
  <div class="login-form modal-form">
    <div class="form-component">
      <div class="button-container">
        <span data-ctl="close" class="icon-cancel-circle"></span>
      </div>
    </div>
    <div class="form-component">
      <label for="login-form-text-field-username">Username</label>
      <input type="text" name="login-form-text-field-username" />
    </div>
    <div class="form-component">
      <label for="login-form-text-field-password">Password</label>
      <input type="text" name="login-form-text-field-password" />
    </div>
    <div class="form-component">
      <div class="button-container button-login">
        <input
          type="button"
          data-ctl="login"
          name="styleguide-input-button"
          value="Log In"
        />
      </div>
    </div>
  </div>
</div>
